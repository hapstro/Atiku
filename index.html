<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css">

</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w">
                    <span class="png">
                        <img width="67" height="54" src="https://atiku.org/wp-content/uploads/2018/11/Favicon.png" class="image wp-image-10  attachment-full size-full" alt="" style="max-width: 100%; height: auto;" srcset="https://atiku.org/wp-content/uploads/2018/11/Favicon.png 87w, https://atiku.org/wp-content/uploads/2018/11/Favicon-50x43.png 50w" sizes="(max-width: 87px) 100vw, 87px">
                    </span>
                    <span class="login100-form-title p-b-51">
                            Login into your Account
                        </span>


                    <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                    </div>


                    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn">
                                Sign in
                            </button>
                    </div>

                </form>
            </div>
        </div>
    </div>





</body>

</html>
